<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
      body {
        font-family: Arial;
        background-color: #eee;
      }

      .page {
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        text-align: center;
        padding-top: 50px;
      }

      .main-list {
        display: grid;
        grid: 40px 40px 40px / 300px 300px 300px;
        gap: 20px;
        padding: 0;
        margin-left: 30px;
        margin-right: 30px;
      }

      .link {
        border: 1px solid;
        border-radius: 10px;
        padding: auto;
        text-align: center;
      }

      .link>a {
        text-decoration: none;
        color: black;
        vertical-align: middle;
      }

      .link>a>span {
        color: black;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header><h1>主页</h1><h2>Pagina Prima</h2></header>
      <div class="main-list">
        <div class="link">
          <a href="https://antimony.fandom.com/zh/"><span>锑星百科</span></a>
        </div>
        <div class="link">
          <a href="https://community.fandom.com/zh/"><span>社区中心</span></a>
        </div>
        <div class="link">
          <a href="https://hydro-sulfur.fandom.com/zh/"><span>氢砜馆（Fandom）</span></a>
        </div>
        <div class="link">
          <a href="https://gxbk.fandom.com/zh/"><span>搞笑百科</span></a>
        </div>
        <div class="link">
          <a href="https://yuyan.fandom.com/zh/"><span>人造语言维基</span></a>
        </div>
        <div class="link">
          <a href="https://hydrosulfur.wikioasis.org/"><span>氢砜馆（WikiOasis）</span></a>
        </div>
        <div class="link">
          <a href="https://superscience.wikioasis.org/"><span>超理共笔</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
