<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
      body {
        font-family: Arial;
        background-color: #eee;
      }

      .page {
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        text-align: center;
        margin-top: 50px;
      }

      .main-list {
        display: grid;
        grid: 40px 40px 40px / 300px 300px 300px;
        gap: 20px;
        padding: 0;
        margin-left: 30px;
        margin-right: 30px;
      }

      .main-list>a {
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 6px;
        text-align: center;
        text-decoration: none;
        color: black;
      }

      .main-list>a:hover {
         transform: scale(1.1);
      }

      .a>span {
        color: black;
        margin: auto;
      }

      #link-fandom-sb {background-color: #06b; color: white;}
      #link-fandom-meta {background-color: #904; color: white;}
      #link-fandom-sulfur {background-color: #eb2; color: black;}
      #link-fandom-gsc {background-color: #25a; color: white;}
      #link-fandom-conlang {background-color: #820; color: white;}
      #link-wo-sulfur {background-color: #ee1; color: black;}
      #link-wo-sb {background-color: #04d; color: black;}
      #link-wo-sb {background-color: #000; color: white;}
      
    </style>
  </head>
  <body>
    <div class="page">
      <header><h1 style="padding-top:24px;">主页</h1><h2>Pagina Prima</h2></header>
      <div class="main-list">
        <a href="https://antimony.fandom.com/zh/" id="link-fandom-sb"><span>锑星百科</span></a>
        <a href="https://community.fandom.com/zh/" id="link-fandom-meta"><span>社区中心</span></a>
        <a href="https://hydro-sulfur.fandom.com/zh/" id="link-fandom-sulfur"><span>氢砜馆（Fandom）</span></a>
        <a href="https://gxbk.fandom.com/zh/" id="link-fandom-gsc"><span>搞笑百科</span></a>
        <a href="https://yuyan.fandom.com/zh/" id="link-fandom-conlang"><span>人造语言维基</span></a>
        <a href="https://hydrosulfur.wikioasis.org/" id="link-wo-sulfur"><span>氢砜馆（WikiOasis）</span></a>
        <a href="https://superscience.wikioasis.org/" id="link-wo-sb"><span>超理共笔</span></a>
        <a href="https://tieba.baidu.com/f?kw=超理" id="link-tieba"><span>超理吧</span></a>
      </div>
    </div>
  </body>
</html>
